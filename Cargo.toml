dioxus-native-core-macro = { git = "https://github.com/ealmloff/dioxus", branch = "fix-fullstack-history" }

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'
strip = "debuginfo"

[features]
default = []
web = ["dioxus/web"]
ssr = ["tokio", "dioxus/axum", "axum"]
prebuild = ["ssr", "fs_extra"]
check_docs = ["kalosm", "tokio", "anyhow", "image"]
