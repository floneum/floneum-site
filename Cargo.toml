[package]
name = "floneum-site"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { git = "https://github.com/demonthos/dioxus", branch = "router-typesafe" }
dioxus-web = { git = "https://github.com/demonthos/dioxus", branch = "router-typesafe" }
dioxus-router = { git = "https://github.com/demonthos/dioxus", branch = "router-typesafe", features = ["web"] }

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'
strip = "debuginfo"
