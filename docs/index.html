<!DOCTYPE html><html class="w-full h-full"><head>
  <title>Floneum</title>
  <link rel="icon" href="./assets/Icon.png" type="image/png">
  <meta name="description" content="Floneum is a graph editor for local LLM workflows.">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/output.css">
  
  
  <script type="module">import init from '/floneum-site.js';init('/floneum-site_bg.wasm');</script>
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      list-style: disc;
    }
    .main::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .main {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
  <script src="https://buttons.github.io/buttons.js"></script>

<link rel="preload" href="/floneum-site_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/floneum-site.js"></head>
<body style="overflow-x:hidden;--scroll:0;" class="w-full h-full">
    <div id="main" class="w-full h-full">
    </div>
    <script>
      window.addEventListener('scroll', () => {
        let scrollTop = window.scrollY;
        let winHeight = window.document.documentElement.scrollHeight - window.document.documentElement.clientHeight;
        let new_scroll = Math.min(Math.max(scrollTop, 0) / Math.max(winHeight, 1), 1);
        
        document.body.style.setProperty('--scroll', new_scroll);
      }, false);
    </script>

</body></html>
